<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::head">
<meta charset="UTF-8">
</head>

<body class="nav-md">

	<div class="container body">
		<div class="main_container">
			<th:block th:include="fragments/header :: menus"></th:block>

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="row">
						<div class="page-title">
							<div class="title_left">
								<h3>Lista de usuarios</h3>
							</div>
						</div>
					</div>

					<div class="row"></div>

					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<h2>
									<i class="fa fa-bars"></i> Lista principal
								</h2>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<div class="row">
									<div class="col-lg-12">
										<div class="panel panel-default">
											<div class="panel-heading">Usuarios</div>
											<!-- 						/.panel-heading -->
											<div class="panel-body">
												<table width="100%" id="datatable-buttons"
													class="table table-striped table-bordered">
													<thead>
														<tr>
															<th>D.N.I.</th>
															<th>Nombre(s)</th>
															<th>Caracter de R.L.</th>
															<th>Ingreso Anual</th>
															<th>U.I.T.</th>
															<th>Total de Impuesto</th>
															<th>Total Bruto</th>
															<th>Total Neto</th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="person: ${persons}" class="gradeA">
															<td width="30%"><span th:text="${person.dni}"></span></td>
															<td width="30%"><span th:text="${person.nombre}"></span></td>
															<td width="30%"><span th:text="${person.relacionLaboral}"></span></td>
															<td width="30%"><span th:text="${person.ingresoAnual}"></span></td>
															<td width="30%"><span th:text="${person.uit}"></span></td>
															<td width="30%"><span th:text="${person.totalImpuesto}"></span></td>
															<td width="30%"><span th:text="${person.totalBruto}"></span></td>
															<td width="30%"><span th:text="${person.totalBruto}-${person.totalImpuesto}"></span></td>
															
														</tr>
													</tbody>
												</table>
												<!-- 							/.table-responsive -->

											</div>
											<!-- /.panel-body -->
										</div>
										<!-- /.panel -->
									</div>
									<!-- /.col-lg-12 -->
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- /page content -->

			<th:block th:include="fragments/header :: footer"></th:block>
			<th:block th:include="fragments/header :: footerJs"></th:block>
		</div>
	</div>
</body>

</html>
